<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body{
        font-family: arial, sans-serif;
    }
</style>
</head>
<body>
    <div class="container text-center d-flex flex-column align-items-center">
        <h1 class="text-secondary">計算アプリ</h1>
        <p>半角数字で入力してください</p>
        <input type="text" id="num1" class="form-control w-25 m-2">
        <select name="" id="symbol">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="times">*</option>
            <option value="divide">/</option>
        </select>
        <input type="text" id="num2" class="form-control w-25 m-3">
        <button id="button" class="btn-primary">結果</button>
        <div id="result" class="m-2"></div>

    </div>
    <script src="index.js"></script>
</body>
</html>
